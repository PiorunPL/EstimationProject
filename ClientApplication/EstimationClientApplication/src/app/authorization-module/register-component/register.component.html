<div>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <h2>Sign up</h2>
        <div class="container-for-input">
            <label for="email">Email</label>
            <input type="email" formControlName="email" placeholder="Email">
            <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                class="alert">
                <div *ngIf="registerForm.controls['email'].errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="registerForm.controls['email'].errors?.['pattern']">
                    Email is invalid.
                </div>
            </div>
        </div>

        <div class="container-for-input">
            <label for="username">Username</label>
            <input type="text" formControlName="username" placeholder="Username">
            <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)"
                class="alert">
                <div *ngIf="registerForm.controls['username'].errors?.['required']">
                    Username is required.
                </div>
                <div *ngIf="registerForm.controls['username'].errors?.['minlength']">
                    Username must be at least 5 characters long.
                </div>
                <div *ngIf="registerForm.controls['username'].errors?.['maxlength']">
                    Username cannot be more than 100 characters long.
                </div>
            </div>

        </div>

        <div class="container-for-input">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Password">
            <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                class="alert">
                <div *ngIf="registerForm.controls['password'].errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="registerForm.controls['password'].errors?.['minlength']">
                    Password must be at least 10 characters long.
                </div>
                <div *ngIf="registerForm.controls['password'].errors?.['maxlength']">
                    Password cannot be more than 50 characters long.
                </div>
            </div>
        </div>


        <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
